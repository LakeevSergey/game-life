<body>
<canvas id="game" width="1000" height="500"></canvas>
<button onclick="start()">start</button>
<button onclick="pause()">pause</button>
<script>
    let game = new GameLife(document.getElementById("game"), 100, 50);
    game.run();

        console.log('pause');
        game.pause();
    }
